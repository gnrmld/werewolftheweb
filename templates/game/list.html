{% extends 'bases/base.html' %}


{% block content %}
{% if messages %}
    {% for message in messages %}
    <script type="text/javascript"> alert("{{ message}}");</script>
    {% endfor %}
{% endif %}

<div class='center_div'>
    <div class='game_select'>
        {% for game in games %}
            <a href="{% url 'board' pk=game.pk %}" class='btn'>{{ game.name }}</a><br />
        {% endfor %}
    </div>
</div>
{% endblock %}
